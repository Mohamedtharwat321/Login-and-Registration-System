<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="src/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      defer
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="login.js" defer></script>

    <title>Login Page</title>
  </head>
  <body class="flex justify-center items-center h-screen">
    <div class="flex flex-col md:flex-row p-4 mt-16 h-[550px]">
      <section class="bg-blue-950 md:w-[40%] px-8 md:py-10 py-5 text-white">
        <h2>Welcome Back</h2>
        <p>To keep connected with us please login with your personal info</p>
      </section>

      <form
        id="login-form"
        class="md:w-[60%] bg-white shadow-2xl rounded-md md:px-8 px-3 py-10"
      >
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-950">Login</h1>

        <div class="mb-4 md:w-[90%] mx-auto">
          <div class="bg-stone-200 flex items-center gap-2 relative rounded-sm">
            <i
              class="fa-solid fa-envelope absolute py-2 pl-4 text-blue-950"
            ></i>
            <input
              class="outline-none border-none text-stone-600 w-[100%] py-2 pl-10 text-sm md:text-base focus:ring focus:ring-blue-950"
              type="email"
              id="loginemail"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="mb-4 md:w-[90%] mx-auto">
          <div class="bg-stone-200 flex items-center gap-2 relative rounded-sm">
            <i class="fa-solid fa-lock absolute py-2 pl-4 text-blue-950"></i>
            <input
              class="outline-none border-none text-stone-600 w-[100%] py-2 pl-10 text-sm md:text-base focus:ring focus:ring-blue-950"
              type="password"
              id="loginpassword"
              placeholder="Password"
            />
          </div>
        </div>

        <div class="w-[90%] mx-auto text-center mb-4">
          <button
            class="bg-blue-950 text-white px-5 py-2 rounded-full cursor-pointer hover:bg-blue-900 hover:font-semibold"
          >
            Login
          </button>
        </div>

        <p class="w-[90%] mx-auto text-center font-semibold text-blue-900">
          Don't have account ?
          <a class="underline underline-offset-4" href="index.html"
            >Register Here</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
